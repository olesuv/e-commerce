schema:
  - graph/graphql/*.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
  omit_template_comment: true

autobind:
  - server.go/models
